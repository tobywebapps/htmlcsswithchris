<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="card-header">
                <h1 id="title">Chris & Nedum Survey Form</h1>
                <p id="description">Please fill the form to help us evaluate the collaboration</p>
            </div>
            <div class="card-body">
                <form id="survey-form" action="">
                    <div class="form-group">
                        <label id="name-label">Name:</label><br>
                        <input class="form-control" name="name" required id="name" type="text" placeholder="Please put in your name">
                    </div>
                    <div class="form-group">
                        <label id="email-label">Email:</label><br>
                        <input class="form-control" name="email" required id="email" type="email" placeholder="Please put in your email">
                    </div>
                    <div class="form-group">
                        <label id="number-label">Age(optional):</label><br>
                        <input class="form-control" name="age" id="number" type="number"  min="18" max="45" placeholder="Please put in your age">
                    </div>
                    <div class="form-group">
                        <label>What is your Favorite Javascript framework:</label><br>
                        <select class="form-control" id="dropdown">
                            <option value="react">React</option>
                            <option value="vue">Vue</option>
                            <option value="angular">Angular</option>
                        </select>
                    </div>
                    <div class="form-radio">
                        <label for="Learning Javascript Method">How do you prefer to learn Javascript:</label><br>
                        <input  name="Learning Javascript Method" type="radio" value="self" checked>Self-learning<br>
                        <input  name="Learning Javascript Method" type="radio" value="bootcamp">Bootcamp<br>
                        <input  name="Learning Javascript Method" type="radio" value="mentorship">Mentorship<br>
                    </div>
                    <div class="form-check">
                        <label for="Favorite Editor">What are your favorite code editors</label><br>
                        <input  name="Favorite Editor" type="checkbox" value="atom">Atom<br>
                        <input  name="Favorite Editor" type="checkbox" value="vscode" checked>VS Code<br>
                        <input  name="Favorite Editor" type="checkbox" value="sublimetext">Sublime Text<br>
                    </div>
                    <div class="form-group">
                        <label>What is the best way for learning Javascript in your opinion</label><br>
                        <textarea class="form-control" rows="5" cols="100"></textarea>   
                    </div>
                    <div class="form-group">
                        <button class='btn btn-primary' id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
